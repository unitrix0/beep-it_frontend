          <app-scan-card [modeName]="'Ausbuchen'" [description]="'Artikel wurde aufgebraucht'"

          <app-scan-card [modeName]="'Geöffnet'" [description]="'Artikel wurde geöffnet'"
                         [icon]="'fa-box-open'" [enabled]="scanMode == 'none'"
