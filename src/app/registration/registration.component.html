<div class="modal-body">
  <form #registerForm="ngForm">
    <div class="container mt-3 mb-3">
      <div class="row">
        <div class="col">
          <h4>Registration</h4>
          <div class="form-group mt-3">
            <input class="form-control form-control-sm" type="text" name="displayName" [(ngModel)]="model.displayName"
                   placeholder="Anzeigename" required>
          </div>
          <div class="form-group">
            <input class="form-control form-control-sm" type="text" name="username" [(ngModel)]="model.username"
                   placeholder="Benutzername" required>
          </div>
          <div class="form-group">
            <input class="form-control form-control-sm" type="text" name="email" [(ngModel)]="model.email"
                   placeholder="E-Mail" id="email" #email="ngModel" email required>
            <small class="text-danger" *ngIf="email.invalid && email.errors.email">
              Bitte geben Sie eine gültige E-Mail Adresse an</small>
          </div>
          <div class="form-group">
            <input class="form-control form-control-sm" type="password" name="password" placeholder="Passwort"
                   #pw="ngModel"
                   [(ngModel)]="confirmPw" required minlength="6">
            <small class="text-danger" *ngIf="pw.invalid && pw.errors.minlength">
              Das Passwort muss mindestens 6 Zeichen lang sein</small>
            <input class="form-control form-control-sm mt-2" type="password" name="passwordConfirm"
                   [(ngModel)]="model.password"
                   placeholder="Passwort bestätigen" #pwConfirm="ngModel" required [equalTo]="pw">
            <small class="text-danger" *ngIf="pwConfirm.invalid && pwConfirm.touched && pwConfirm.errors.equalTo">
              Die Passwörter stimmen nicht überein</small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-warning" type="button" (click)="modalRef.hide()">
            Zurück
          </button>
        </div>
        <div class="col">
          <button class="btn btn-success float-right" type="submit" (click)="register()"
                  [disabled]="!registerForm.valid || submitting">
            Registrieren
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
