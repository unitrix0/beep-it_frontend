<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-2">
      <app-environment-filter></app-environment-filter>
      <app-name-or-barcode></app-name-or-barcode>
      <app-article-filter></app-article-filter>
      <app-pagination></app-pagination>
    </div>
    <div class="col-10">
      <h5 class="text-body" *ngIf="articles.length == 0">Es wurden noch keine Artikel eingescannt</h5>
      <div class="card-deck" *ngFor="let article of articles">
        <app-article-card [article]="article"></app-article-card>
      </div>
    </div>
  </div>
</div>
