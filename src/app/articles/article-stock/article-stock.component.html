<app-stock-entry-list
  [stockData]="stockData"
  [article]="article"
  (checkOutClicked)="checkOut($event)"
  (openArticleClicked)="openArticle($event)"
  (pageChanged)="pageChanged($event)"
  [rowSelect]="false"
  [selectedColumns]="article.hasLifetime ? withDateColumn:noDateColumn">
</app-stock-entry-list>
