<div class="container mt-4">
  <div class="col">
    <div class="row">
      <h4 class="text-light"> Benutzer </h4>
    </div>
    <div class="row">
      <form (ngSubmit)="changeDisplayName()">
        <fieldset>
          <div class="form-group">
            <label for="displayName">Anzeigename ändern</label>
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <input type="text" class="form-control" id="displayName" name="displayName"
                         [(ngModel)]="user.displayName" #displayName="ngModel"
                         [class.is-invalid]="displayName.dirty && displayName.invalid" required>
                  <div class="input-group-append ml-3">
                    <button type="submit" class="btn btn-sm btn-success" *ngIf="displayName.dirty && displayName.valid">
                      Ändern
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="row mt-3">
      <h4 class="text-light"> E-Mail </h4>
    </div>
    <div class="row">
      <form (ngSubmit)="changeEmail()">
        <fieldset>
          <div class="form-group">
            <label for="email">Adresse ändern</label>
            <div class="row">
              <div class="col">
                <div class="input-group">
                  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                         #email="ngModel" [class.is-invalid]="email.dirty && email.invalid" email required>
                  <div class="input-group-append ml-3">
                    <button type="submit" class="btn btn-sm btn-success" *ngIf="email.dirty && email.valid">
                      Ändern
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="row mt-3">
      <h4 class="text-light"> Passwort </h4>
    </div>
    <div class="row">
      <form (ngSubmit)="changePassword()">
        <div class="row">
          <div class="col-auto">
            <div class="form-group">
              <label for="password">Neues Passwort setzen</label>
              <input type="password" class="form-control" ngModel id="password" [(ngModel)]="password" name="password"
                     required #pw="ngModel">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <div class="form-group">
              <label for="confirmPassword">Bestätigen</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword"
                       name="confirmPassword" required #confirmPw="ngModel" [equalTo]="pw">
                <div class="input-group-append">
                  <button type="submit" class="ml-3 btn btn-sm btn-success" *ngIf="confirmPw.dirty && confirmPw.valid">
                    Ändern
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
